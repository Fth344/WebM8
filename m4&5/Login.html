<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <script>
        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "123") {
                alert("Login Sukses");
                window.location.href = "kannar2.html"; // Membuka file index.html
            } else {
                alert("Login Gagal");
                window.location.href = "Login.html"; // Membuka kembali file Login.html
            }
        }
    </script>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-md mt-20">
        <h1 class="text-2xl font-bold text-center mb-6">Form Login</h1>
        <form onsubmit="event.preventDefault(); validateLogin();">
            <div class="mb-4">
                <label class="block text-gray-700">Username:</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-md" placeholder="Masukkan Username" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password:</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-md" placeholder="Masukkan Password" required>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
