<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Kamar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-md mt-10">
        <h1 class="text-2xl font-bold mb-6">Form Tambah Data Kamar</h1>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Nama Pemesan:</label>
                <input type="text" class="w-full px-3 py-2 border rounded-md" placeholder="Isi dengan nama pemesan" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Jenis Kelamin:</label>
                <select class="w-full px-3 py-2 border rounded-md">
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Nomor Identitas:</label>
                <input type="text" class="w-full px-3 py-2 border rounded-md" placeholder="Harus 16 digit" minlength="16" maxlength="16" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Tipe Kamar:</label>
                <select class="w-full px-3 py-2 border rounded-md">
                    <option value="Standar">Standar</option>
                    <option value="Deluxe">Deluxe</option>
                    <option value="Family">Family</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Harga:</label>
                <input type="number" class="w-full px-3 py-2 border rounded-md" placeholder="Harga berdasarkan tipe kamar" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Tanggal Pesan:</label>
                <input type="date" class="w-full px-3 py-2 border rounded-md" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Durasi Menginap (hari):</label>
                <input type="number" class="w-full px-3 py-2 border rounded-md" placeholder="Hanya angka" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Termasuk Breakfast:</label>
                <input type="checkbox" class="mr-2"> Ya
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Total Bayar:</label>
                <p class="text-sm text-gray-500">Hitung total bayar:
                    <ul class="list-disc list-inside">
                        <li>Jika lama menginap > 3 hari, diskon 10%</li>
                        <li>Jika pilih breakfast, tambahan 80.000</li>
                    </ul>
                </p>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md mr-2">Simpan</button>
                <button type="reset" class="px-4 py-2 bg-yellow-500 text-white rounded-md">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
